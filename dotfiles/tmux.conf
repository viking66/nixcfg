# command prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# 24 bit color
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# scrollback history
set -g history-limit 10000

# status bar
set -g status-style default
set-option -g status-position top
set -g base-index 1
set -g renumber-windows on

# set window title to user@server
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# splits
bind a split-window -h
bind A split-window -v

# listen to alerts from all windows
set -g bell-action any

# enable mouse scroll
set -g mouse on

set -sg escape-time 0

# monitor activity
setw -g monitor-activity on
set -g visual-activity on

# vi mode
set-window-option -g mode-keys vi
unbind c
bind c copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi 't' send-keys -X cursor-down
bind -T copy-mode-vi 'n' send-keys -X cursor-up
bind -T copy-mode-vi 'h' send-keys -X cursor-left
bind -T copy-mode-vi 's' send-keys -X cursor-right

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

##### Zoom hooks - show ZOOMED indicator when pane is zoomed
# after-resize-pane: handles both zoom and unzoom (cleans up on unzoom)
set-hook -g after-resize-pane "if-shell -F '#{window_zoomed_flag}' 'set -g pane-border-status top; set -g pane-border-format \" #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}\"; set -g pane-active-border-style \"fg=#2e3440\"' 'set -g pane-border-status off; set -g pane-active-border-style \"fg=#88c0d0\"'"
# window-pane-changed & client-session-changed: only act when zoomed (empty else preserves modal mode state)
set-hook -g window-pane-changed "if-shell -F '#{window_zoomed_flag}' 'set -g pane-border-status top; set -g pane-border-format \" #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}\"; set -g pane-active-border-style \"fg=#2e3440\"' ''"
set-hook -g client-session-changed "if-shell -F '#{window_zoomed_flag}' 'set -g pane-border-status top; set -g pane-border-format \" #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}\"; set -g pane-active-border-style \"fg=#2e3440\"' ''"

##### Modal UX (persistent until Enter/Escape)

# Pane mode (aka split mode)
# Enter with: prefix + s
unbind s
bind s set -g pane-border-status top \; \
       set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#bf616a#,bold] PANE #[default],}" \; \
       set -g pane-active-border-style "fg=#bf616a" \; \
       set -g pane-border-lines heavy \; \
       set -g window-status-current-format "#[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#I #[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#W #F #[fg=#ebcb8b,bg=black,nobold,noitalics,nounderscore]" \; \
       switch-client -T pane-mode

# Dynamic help popup for pane-mode
bind -T pane-mode -N "Help" ? display-popup -E -w 40 -h 15 \
    "echo 'PANE MODE' && echo '─────────────────────' && tmux list-keys -T pane-mode -N | grep -v '^[?]' | sort | awk '{printf \"  %-12s %s\\n\", \$1, substr(\$0, index(\$0,\$2))}' && echo '' && echo 'Press any key to close...' && read -n 1 -s" \; \
    switch-client -T pane-mode

# Movement (stay in mode)
bind -T pane-mode -N "Left pane" h select-pane -L \; switch-client -T pane-mode
bind -T pane-mode -N "Down pane" t select-pane -D \; switch-client -T pane-mode
bind -T pane-mode -N "Up pane" n select-pane -U \; switch-client -T pane-mode
bind -T pane-mode -N "Right pane" s select-pane -R \; switch-client -T pane-mode

# Resizing (repeatable + stay in mode)
bind -T pane-mode -r -N "Resize left" H resize-pane -L 5 \; switch-client -T pane-mode
bind -T pane-mode -r -N "Resize down" T resize-pane -D 5 \; switch-client -T pane-mode
bind -T pane-mode -r -N "Resize up" N resize-pane -U 5 \; switch-client -T pane-mode
bind -T pane-mode -r -N "Resize right" S resize-pane -R 5 \; switch-client -T pane-mode

# Exit - restore defaults, then check zoom state
bind -T pane-mode -N "Exit" Enter set -g pane-border-lines single \; \
                         run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                         if-shell -F '#{window_zoomed_flag}' \
                           'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                           'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                         switch-client -T root
bind -T pane-mode -N "Exit" Escape set -g pane-border-lines single \; \
                         run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                         if-shell -F '#{window_zoomed_flag}' \
                           'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                           'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                         switch-client -T root


# Window mode (aka tab mode)
# Enter with: prefix + t
unbind t
bind t set -g pane-border-status top \; \
       set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#ebcb8b#,bold] WINDOW #[default],}" \; \
       set -g window-status-current-format "#[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#I #[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#W #F #[fg=#ebcb8b,bg=black,nobold,noitalics,nounderscore]" \; \
       switch-client -T window-mode

# Dynamic help popup for window-mode
bind -T window-mode -N "Help" ? display-popup -E -w 40 -h 15 \
    "echo 'WINDOW MODE' && echo '─────────────────────' && tmux list-keys -T window-mode -N | grep -v '^[?]' | sort | awk '{printf \"  %-12s %s\\n\", \$1, substr(\$0, index(\$0,\$2))}' && echo '' && echo 'Press any key to close...' && read -n 1 -s" \; \
    switch-client -T window-mode

bind -T window-mode -N "New window" t new-window \; switch-client -T window-mode
bind -T window-mode -N "Rename window" n command-prompt 'rename-window %%' \; switch-client -T window-mode
bind -T window-mode -N "Previous window" h previous-window \; switch-client -T window-mode
bind -T window-mode -N "Next window" s next-window \; switch-client -T window-mode

# Swap window left/right
bind -T window-mode -N "Swap left" H run-shell 'w="$(tmux display -p "#{window_id}")"; tmux swap-window -t -1 2>/dev/null || true; tmux select-window -t "$w" 2>/dev/null || true' \; switch-client -T window-mode
bind -T window-mode -N "Swap right" S run-shell 'w="$(tmux display -p "#{window_id}")"; tmux swap-window -t +1 2>/dev/null || true; tmux select-window -t "$w" 2>/dev/null || true' \; switch-client -T window-mode

# Exit - restore defaults, then check zoom state
bind -T window-mode -N "Exit" Enter run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                           if-shell -F '#{window_zoomed_flag}' \
                             'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                             'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                           switch-client -T root
bind -T window-mode -N "Exit" Escape run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                           if-shell -F '#{window_zoomed_flag}' \
                             'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                             'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                           switch-client -T root


# Layout mode
# Enter with: prefix + l
unbind l
bind l set -g pane-border-status top \; \
       set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#b48ead#,bold] LAYOUT #[default],}" \; \
       set -g pane-active-border-style "fg=#b48ead" \; \
       set -g window-status-current-format "#[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#I #[fg=black,bg=#ebcb8b,nobold,noitalics,nounderscore] #[fg=black,bg=#ebcb8b]#W #F #[fg=#ebcb8b,bg=black,nobold,noitalics,nounderscore]" \; \
       switch-client -T layout-mode

# Dynamic help popup for layout-mode
bind -T layout-mode -N "Help" ? display-popup -E -w 40 -h 18 \
    "echo 'LAYOUT MODE' && echo '─────────────────────' && tmux list-keys -T layout-mode -N | grep -v '^[?]' | sort | awk '{printf \"  %-12s %s\\n\", \$1, substr(\$0, index(\$0,\$2))}' && echo '' && echo 'Press any key to close...' && read -n 1 -s" \; \
    switch-client -T layout-mode

# Layout cycling
bind -T layout-mode -N "Next layout" l next-layout \; switch-client -T layout-mode
bind -T layout-mode -N "Previous layout" L previous-layout \; switch-client -T layout-mode

# Resize pane
bind -T layout-mode -r -N "Resize left" h resize-pane -L 5 \; switch-client -T layout-mode
bind -T layout-mode -r -N "Resize down" t resize-pane -D 5 \; switch-client -T layout-mode
bind -T layout-mode -r -N "Resize up" n resize-pane -U 5 \; switch-client -T layout-mode
bind -T layout-mode -r -N "Resize right" s resize-pane -R 5 \; switch-client -T layout-mode

# Swap pane
bind -T layout-mode -N "Swap left" H swap-pane -s '{left-of}' \; switch-client -T layout-mode
bind -T layout-mode -N "Swap down" T swap-pane -s '{down-of}' \; switch-client -T layout-mode
bind -T layout-mode -N "Swap up" N swap-pane -s '{up-of}' \; switch-client -T layout-mode
bind -T layout-mode -N "Swap right" S swap-pane -s '{right-of}' \; switch-client -T layout-mode

# Zoom and balance
bind -T layout-mode -N "Toggle zoom" z resize-pane -Z \; switch-client -T layout-mode
bind -T layout-mode -N "Balance panes" = select-layout -E \; switch-client -T layout-mode

# Move panes between windows
bind -T layout-mode -N "Break to new window" b break-pane \; switch-client -T layout-mode
bind -T layout-mode -N "Join from window" j command-prompt -p "Join pane from window:" "join-pane -s '%%'" \; switch-client -T layout-mode

# Exit - restore defaults, then check zoom state
bind -T layout-mode -N "Exit" Enter run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                           if-shell -F '#{window_zoomed_flag}' \
                             'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                             'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                           switch-client -T root
bind -T layout-mode -N "Exit" Escape run-shell '~/.config/tmux/plugins/tpm/tpm' \; \
                           if-shell -F '#{window_zoomed_flag}' \
                             'set -g pane-border-status top; set -g pane-border-format " #{?pane_active,#[fg=#2e3440#,bg=#a3be8c#,bold] ZOOMED #[default],}"; set -g pane-active-border-style "fg=#2e3440"' \
                             'set -g pane-border-status off; set -g pane-active-border-style "fg=#88c0d0"' \; \
                           switch-client -T root

##### plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'fcsonline/tmux-thumbs'

# plugin config

# tmux-thumbs config (macOS)
# Trigger thumbs with: prefix + h
set -g @thumbs-key 'h'

# Copy the selected match to macOS clipboard and notify
set -g @thumbs-command 'echo -n {} | pbcopy && tmux display-message "Copied: {}"'

# auto-install TPM
if-shell 'test ! -d ~/.config/tmux/plugins/tpm' \
  "run-shell 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# init TPM
# `I = Install plugins
# `U = Update plugins
# `<alt>u = Uninstall plugins
run '~/.config/tmux/plugins/tpm/tpm'

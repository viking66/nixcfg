# command prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# 24 bit color
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# scrollback history
set -g history-limit 10000

# status bar
set -g status-style default
set-option -g status-position top
set -g base-index 1
set -g renumber-windows on

# set window title to user@server
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# splits
bind a split-window -h
bind A split-window -v

# listen to alerts from all windows
set -g bell-action any

# enable mouse scroll
set -g mouse on

set -sg escape-time 0

# monitor activity
setw -g monitor-activity on
set -g visual-activity on

# vi mode
set-window-option -g mode-keys vi
unbind c
bind c copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
bind -T copy-mode-vi 't' send-keys -X cursor-down
bind -T copy-mode-vi 'n' send-keys -X cursor-up
bind -T copy-mode-vi 'h' send-keys -X cursor-left
bind -T copy-mode-vi 's' send-keys -X cursor-right

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

##### Modal UX (persistent until Enter/Escape) + visual cue (invert status bar while in mode)

# We save the current status-style on entry, set it to "reverse" while in the mode,
# and restore it on exit. This avoids self-referential status-format hacks and plays
# nicely with themes/plugins that set status styling.
set -g @__status_style_backup ""

# Pane mode (aka split mode)
# Enter with: prefix + s
# Keys inside mode: h/t/n/s to move, H/T/N/S to resize, Enter or Escape to exit back to root
unbind s
bind s run-shell 'tmux set -g @__status_style_backup "$(tmux show -gv status-style)"; tmux set -g status-style reverse; tmux switch-client -T pane-mode'

bind -T pane-mode h select-pane -L \; switch-client -T pane-mode
bind -T pane-mode t select-pane -D \; switch-client -T pane-mode
bind -T pane-mode n select-pane -U \; switch-client -T pane-mode
bind -T pane-mode s select-pane -R \; switch-client -T pane-mode
bind -T pane-mode H resize-pane -L 5 \; switch-client -T pane-mode
bind -T pane-mode T resize-pane -D 5 \; switch-client -T pane-mode
bind -T pane-mode N resize-pane -U 5 \; switch-client -T pane-mode
bind -T pane-mode S resize-pane -R 5 \; switch-client -T pane-mode

unbind -T pane-mode Enter
unbind -T pane-mode Escape
bind -T pane-mode Enter  run-shell 'tmux set -g status-style "$(tmux show -gv @__status_style_backup)"; tmux switch-client -T root'
bind -T pane-mode Escape run-shell 'tmux set -g status-style "$(tmux show -gv @__status_style_backup)"; tmux switch-client -T root'

# Window mode (aka tab mode)
# Enter with: prefix + t
# Keys inside mode: t new-window, n rename, h/s prev/next, H/S swap, Enter or Escape to exit
unbind t
bind t run-shell 'tmux set -g @__status_style_backup "$(tmux show -gv status-style)"; tmux set -g status-style reverse; tmux switch-client -T window-mode'

bind -T window-mode t new-window \; switch-client -T window-mode
bind -T window-mode n command-prompt 'rename-window %%' \; switch-client -T window-mode
bind -T window-mode h previous-window \; switch-client -T window-mode
bind -T window-mode s next-window \; switch-client -T window-mode
bind -T window-mode H swap-window -t -1 \; switch-client -T window-mode
bind -T window-mode S swap-window -t +1 \; switch-client -T window-mode

unbind -T window-mode Enter
unbind -T window-mode Escape
bind -T window-mode Enter  run-shell 'tmux set -g status-style "$(tmux show -gv @__status_style_backup)"; tmux switch-client -T root'
bind -T window-mode Escape run-shell 'tmux set -g status-style "$(tmux show -gv @__status_style_backup)"; tmux switch-client -T root'

##### plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'fcsonline/tmux-thumbs'

# plugin config

# tmux-thumbs config (macOS)
# Trigger thumbs with: prefix + h
set -g @thumbs-key 'h'

# Copy the selected match to macOS clipboard and notify
set -g @thumbs-command 'echo -n {} | pbcopy && tmux display-message "Copied: {}"'


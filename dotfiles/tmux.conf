# command prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# 24 bit color
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# scrollback history
set -g history-limit 10000

# status bar
set -g status-style default
set-option -g status-position top
set -g base-index 1
set -g renumber-windows on

# set window title to user@server
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# splits
bind a split-window -h
bind A split-window -v

# listen to alerts from all windows
set -g bell-action any

# enable mouse scroll
set -g mouse on

set -sg escape-time 0

# monitor activity
setw -g monitor-activity on
set -g visual-activity on

# vi mode
set-window-option -g mode-keys vi
unbind c
bind c copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi 't' send-keys -X cursor-down
bind -T copy-mode-vi 'n' send-keys -X cursor-up
bind -T copy-mode-vi 'h' send-keys -X cursor-left
bind -T copy-mode-vi 's' send-keys -X cursor-right

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded"

##### Modal UX (persistent until Enter/Escape)

# Pane mode (aka split mode)
# Enter with: prefix + s
unbind s
bind s switch-client -T pane-mode

# Help popup (which-key-ish): press ? inside mode (stays open until keypress)
bind -T pane-mode '?' display-popup -E "sh -lc 'cat <<\"EOF\"
PANE MODE

  h  left pane
  t  down pane
  n  up pane
  s  right pane

  H  resize left  (hold)
  T  resize down  (hold)
  N  resize up    (hold)
  S  resize right (hold)

  Enter/Esc  exit
  ?          help

Press any key to close...
EOF
read -n 1 -s
'" \; switch-client -T pane-mode

# Movement (stay in mode)
bind -T pane-mode h select-pane -L \; switch-client -T pane-mode
bind -T pane-mode t select-pane -D \; switch-client -T pane-mode
bind -T pane-mode n select-pane -U \; switch-client -T pane-mode
bind -T pane-mode s select-pane -R \; switch-client -T pane-mode

# Resizing (repeatable + stay in mode)
bind -T pane-mode -r H resize-pane -L 5 \; switch-client -T pane-mode
bind -T pane-mode -r T resize-pane -D 5 \; switch-client -T pane-mode
bind -T pane-mode -r N resize-pane -U 5 \; switch-client -T pane-mode
bind -T pane-mode -r S resize-pane -R 5 \; switch-client -T pane-mode

# Exit
bind -T pane-mode Enter  switch-client -T root
bind -T pane-mode Escape switch-client -T root


# Window mode (aka tab mode)
# Enter with: prefix + t
unbind t
bind t switch-client -T window-mode

# Help popup (which-key-ish): press ? inside mode (stays open until keypress)
bind -T window-mode '?' display-popup -E "sh -lc 'cat <<\"EOF\"
WINDOW MODE

  t  new window
  n  rename window
  h  previous window
  s  next window

  H  swap left   (focus follows)
  S  swap right  (focus follows)

  Enter/Esc  exit
  ?          help

Press any key to close...
EOF
read -n 1 -s
'" \; switch-client -T window-mode

bind -T window-mode t new-window \; switch-client -T window-mode
bind -T window-mode n command-prompt 'rename-window %%' \; switch-client -T window-mode
bind -T window-mode h previous-window \; switch-client -T window-mode
bind -T window-mode s next-window \; switch-client -T window-mode

# Swap window left/right: focus follows moved window, and ALWAYS remain in window-mode.
bind -T window-mode H run-shell 'w="$(tmux display -p "#{window_id}")"; tmux swap-window -t -1 2>/dev/null || true; tmux select-window -t "$w" 2>/dev/null || true' \; switch-client -T window-mode
bind -T window-mode S run-shell 'w="$(tmux display -p "#{window_id}")"; tmux swap-window -t +1 2>/dev/null || true; tmux select-window -t "$w" 2>/dev/null || true' \; switch-client -T window-mode

# Exit
bind -T window-mode Enter  switch-client -T root
bind -T window-mode Escape switch-client -T root

##### plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'fcsonline/tmux-thumbs'

# plugin config

# tmux-thumbs config (macOS)
# Trigger thumbs with: prefix + h
set -g @thumbs-key 'h'

# Copy the selected match to macOS clipboard and notify
set -g @thumbs-command 'echo -n {} | pbcopy && tmux display-message "Copied: {}"'

# auto-install TPM
if-shell 'test ! -d ~/.config/tmux/plugins/tpm' \
  "run-shell 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# init TPM
# `I = Install plugins
# `U = Update plugins
# `<alt>u = Uninstall plugins
run '~/.config/tmux/plugins/tpm/tpm'
